<div class="relative overflow-x-auto">
    @if(errorMessage){
        <app-errors [errorMessage]="errorMessage"></app-errors>
    }
    @else {
        @if(items){ @if(items.length > 0){
            <div class="min-h-screen w-full bg-white dark:bg-gray-800">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-10 py-3">nombre</th>
                            <th scope="col" class="px-8 py-3">precio</th>
                            <th scope="col" class="flex justify-center px-1 py-3">
                                <button (click)="openTaskDialog('',0)"
                                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
                                    <svg class="svg-icon" viewBox="0 0 20 20">
                                        <path
                                            d="M14.613,10c0,0.23-0.188,0.419-0.419,0.419H10.42v3.774c0,0.23-0.189,0.42-0.42,0.42s-0.419-0.189-0.419-0.42v-3.774H5.806c-0.23,0-0.419-0.189-0.419-0.419s0.189-0.419,0.419-0.419h3.775V5.806c0-0.23,0.189-0.419,0.419-0.419s0.42,0.189,0.42,0.419v3.775h3.774C14.425,9.581,14.613,9.77,14.613,10 M17.969,10c0,4.401-3.567,7.969-7.969,7.969c-4.402,0-7.969-3.567-7.969-7.969c0-4.402,3.567-7.969,7.969-7.969C14.401,2.031,17.969,5.598,17.969,10 M17.13,10c0-3.932-3.198-7.13-7.13-7.13S2.87,6.068,2.87,10c0,3.933,3.198,7.13,7.13,7.13S17.13,13.933,17.13,10">
                                        </path>
                                    </svg>
                                    <span class="pl-1">Nuevo Producto/Servicio</span>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (i of items; track i.id){
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                {{ i.name }}
                            </th>
                            <td class="px-6 py-4">
                                {{ i.priceU }} â‚¬
                            </td>
                            <td class="flex justify-center px-10 py-3">
                                <button (click)="openTaskDialog('edit',i.id)" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                                    Editar
                                </button>
                                <button (click)="deleteItem(i.id)" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
                <div class="flex flex-col items-center">
                    <!-- Help text -->
                    <span class="text-sm text-gray-700 dark:text-gray-400">
                        Mostrando <span class="font-semibold text-gray-900 dark:text-white">1</span> al <span class="font-semibold text-gray-900 dark:text-white">10</span> de <span class="font-semibold text-gray-900 dark:text-white">{{allItems.length}}</span> registros
                    </span>
                    <div class="inline-flex mt-2 xs:mt-0">
                      <!-- Buttons -->
                      <button (click)="previousPage(actualPage)" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800 rounded-s hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                          <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
                          </svg>
                          Anterior
                      </button>
                      <button (click)="nextPage(actualPage)" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800 border-0 border-s border-gray-700 rounded-e hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                          Siguiente
                          <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                      </button>
                    </div>
                  </div>
            </div>
            }@else {
            <div class="flex items-center justify-center h-screen">
                <p class="text-center">No hay registros.</p>
                <button (click)="openTaskDialog('',0)"
                    class="hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
                    <svg class="svg-icon" viewBox="0 0 20 20">
                        <path
                            d="M14.613,10c0,0.23-0.188,0.419-0.419,0.419H10.42v3.774c0,0.23-0.189,0.42-0.42,0.42s-0.419-0.189-0.419-0.42v-3.774H5.806c-0.23,0-0.419-0.189-0.419-0.419s0.189-0.419,0.419-0.419h3.775V5.806c0-0.23,0.189-0.419,0.419-0.419s0.42,0.189,0.42,0.419v3.775h3.774C14.425,9.581,14.613,9.77,14.613,10 M17.969,10c0,4.401-3.567,7.969-7.969,7.969c-4.402,0-7.969-3.567-7.969-7.969c0-4.402,3.567-7.969,7.969-7.969C14.401,2.031,17.969,5.598,17.969,10 M17.13,10c0-3.932-3.198-7.13-7.13-7.13S2.87,6.068,2.87,10c0,3.933,3.198,7.13,7.13,7.13S17.13,13.933,17.13,10">
                        </path>
                    </svg>
                    <span class="pl-1">Nuevo Producto/Servicio</span>
                </button>
            </div>
            } }
    } 
</div>
